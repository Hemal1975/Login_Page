<div class="container-fluid">
  <div>
    <h4>User Registration
        <a href="#">
            <img alt="Dosc to help" src="../../../assets/images/q.gif" />
          </a>
    </h4>
  </div>

<ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link" 
      (click)="forRegistration('main')"
      autofocus
      >
      Main</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" 
      (click)="forRegistration('company')"
      >
      Company</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" 
      (click)="forRegistration('comments')">
      Comments</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" 
      (click)="forRegistration('docs')">
      Docs/Links</button>
    </li>
  </ul>
<div  [ngSwitch]="RegistrationChoice">
<div *ngSwitchCase="'company'">
  <app-company></app-company>
</div>
<div *ngSwitchCase="'comments'">
  <app-comments></app-comments>
</div>
<div *ngSwitchCase="'docs'">
  <h3>This is Docs</h3>
    <app-docs></app-docs>
  </div>
  <div *ngSwitchDefault>
    <app-main-registration></app-main-registration>
  </div>
</div>
</div>

<div class="">
    <div class="row text-center">
      <div class="col-12">
        <h6>Already registered? Log in:</h6>
      </div>
    </div>
    <div class="card loginDiv">
      <div class="card-body">
        <form #loginForm="ngForm">
          <div class="row">
              <div class="col-3">
                <label for="username">User Name:</label>
              </div>
              <div class="col-6">
                <input type="text"
                (ngModel)="userName"
                name="userName"
                required 
                #userName="ngModel"
                [class.is-invalid]="isSubmitted && userName.invalid"
                class="form-control"/>
                <span class="is-notValid" 
                *ngIf="userName.invalid && isSubmitted">Username is required</span>
              </div>
              <!-- <div class="col-3 text-left">
                <a alt="expired password" href="#">
                  <u>Expired password</u></a>?
              </div> -->
            </div>
            <div class="row mt-4">
                <div class="col-3">
                  <label for="username">Password :</label>
                </div>
                <div class="col-6">
                  <input type="password" 
                  name="password"
                  required
                  (ngModel)="password"
                  [class.is-invalid]="isSubmitted && password.invalid"
                  #password="ngModel"
                  class="form-control"/>
                  <span class="is-notValid" 
                  *ngIf="password.invalid && isSubmitted">Password is required</span>
                </div>
                <!-- <div class="col-3 text-left">
                  <a alt="expired password" href="#" class=""><u>
                    New or forgotten password </u></a>?
                </div> -->
              </div>
            <div class="row mt-4">
              <div class="col-3">
                <label>logon to:</label>
              </div>
              <div class="col-9">
                  <button type="button"
                  (click)="onPONL()" 
                  class="button btn-sm">
                  PONL Online</button>
                  <button type="button"
                  (click)="onFONL()" 
                  class="button btn-sm ml-1">
                  FONL Online</button>
                  <button type="button"
                  (click)="onCOLA()" 
                  class="button btn-sm ml-1">
                  COLAs Online</button>
              </div>
            </div>        
          </form>   
      </div>
    </div>

<div class="container">
    <div class="row text-center">
      <div class="col-12">
        <h6 *ngIf="loginRedirectTo">Already registered? Log in:</h6>
        <h6 *ngIf="loginRedirectTo == false">Welcome Hemal</h6>
      </div>
    </div>
    <div class="card loginDiv">
      <div class="card-body" *ngIf="loginRedirectTo">
          <div class="alert alert-danger" role="alert" *ngIf="isSubmitted == true">
              Invalid username/password; Please enter the correct credentials to login 
            </div>
        <form #loginForm="ngForm">
          <div class="row">
              <div class="col-3">
                <label for="username">User Name:</label>
              </div>
              <div class="col-6">
                <input type="text"
                (ngModel)="userName"
                name="userName"
                required 
                #userName="ngModel"
                
                class="form-control"/>
                <!-- <span class="is-notValid" 
                *ngIf="userName.invalid && isSubmitted">Username is invalid</span> -->
              </div>
              <!-- <div class="col-3 text-left">
                <a alt="expired password" href="#">
                  <u>Expired password</u></a>?
              </div> -->
            </div>
            <div class="row mt-4">
                <div class="col-3">
                  <label for="username">Password :</label>
                </div>
                <div class="col-6">
                  <input type="password" 
                  name="password"
                  required
                  (ngModel)="password"
                 
                  #password="ngModel"
                  class="form-control"/>
                  <!-- <span class="is-notValid" 
                  *ngIf="password.invalid && isSubmitted">Password is invalid</span> -->
                </div>
                <!-- <div class="col-3 text-left">
                  <a alt="expired password" href="#" class=""><u>
                    New or forgotten password </u></a>?
                </div> -->
              </div>
            <div class="row mt-4">
              <div class="col-3">
                <!-- <label>logon to:</label> -->
              </div>
              <!-- <div class="col-9">
                  <button type="button"
                  (click)="onPONL()" 
                  class="button btn-sm">
                  PONL Online</button>
                  <button type="button"
                  (click)="onFONL()" 
                  class="button btn-sm ml-1">
                  FONL Online</button>
                  <button type="button"
                  (click)="onCOLA()" 
                  class="button btn-sm ml-1">
                  COLAs Online</button>
              </div> -->
              <div class="col-9">
                  <button type="button"
                  (click)="onLogin()" 
                  class="button btn-sm">
                  Login</button>
                  <!-- <button type="button"
                  (click)="onCancel()" 
                  class="button btn-sm ml-1">
                  Cancel</button> -->
              </div>
            </div>        
          </form>   
      </div>
      <div class="text-center" *ngIf="loginRedirectTo == false">
        <div><a href="#"><h2>Welcome to PONL Online...</h2></a></div>
        <div><a href="#"><h2>Welcome to FONL Online...</h2></a></div>
        <div><a href="#"><h2>Welcome to COLA Online...</h2></a></div>
      </div>
    </div>
